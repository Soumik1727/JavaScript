<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    
                        <!-- Top section -->
                        <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">My Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-primary display-4 p-3">0%</span>correct.</p>
        </div>
    </div>
                        <!-- Quiz section -->
                        <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-1 text-white">
                On with the questions
            </h2>

            <!-- form for quiz -->
            <!-- form for quiz -->

            <form class="quiz-form text-light">
                                <!-- First question -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        What is the name of our nation?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-level">West Bengal</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-level">India</label>
                    </div>
                </div>
                                <!-- Second question -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        Who wrote our national song 'Janaganamana'?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-level">Rabindranath Tagore</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-level">Mahendranath Tagore</label>
                    </div>
                </div>
                                <!-- Third question -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        Which is Object-oriented language?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-level">HTML</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-level">Small Talk</label>
                    </div>
                </div>
                                <!-- Forth Question -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        What is primary memory?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-level">ROM</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-level">RAM</label>
                    </div>
                </div>
                <!-- SUBMIT BUTTON -->
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
