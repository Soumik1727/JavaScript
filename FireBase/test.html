<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";



  const firebaseConfig = {
    apiKey: "AIzaSyAjr2q8pMaQMjXt_C9h3DhCMAv3mxFqzfM",
    authDomain: "soumik-385d4.firebaseapp.com",
    projectId: "soumik-385d4",
    storageBucket: "soumik-385d4.appspot.com",
    messagingSenderId: "678689474736",
    appId: "1:678689474736:web:c5ed3ebd0d460c62459375"
  };

  // Initialize Firebase

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  document.getElementById("dataForm").addEventListener("submit", function(event) {
    event.preventDefault();
    // Get input values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    
    // Push data to Firebase database
    push(ref(database, 'users'), {
        name: name,
        email: email
    })
    .then(() => {
        console.log("Data successfully submitted!");
        // You can do further actions here like showing a success message
    })
    .catch((error) => {
        console.error("Error submitting data: ", error);
        // Handle errors here
    });
  });
</script>
</html>
