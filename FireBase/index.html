<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";



  const firebaseConfig = {
                apiKey: "AIzaSyABbHWm4YL4CHgjjj5bKvLqas5sEuqirPA",
                authDomain: "testing-4f5e6.firebaseapp.com",
                projectId: "testing-4f5e6",
                storageBucket: "testing-4f5e6.appspot.com",
                messagingSenderId: "926923065117",
                appId: "1:926923065117:web:eb10382d72e0162d8a83f4",
                measurementId: "G-7NW12WL9YJ"
  };

  // Initialize Firebase

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  document.getElementById("dataForm").addEventListener("submit", function(event) {
    event.preventDefault();
    // Get input values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    
    // Push data to Firebase database
    push(ref(database, 'users'), {
        name: name,
        email: email
    })
    .then(() => {
        console.log("Data successfully submitted!");
        // You can do further actions here like showing a success message
    })
    .catch((error) => {
        console.error("Error submitting data: ", error);
        // Handle errors here
    });
  });
</script>
</html>
